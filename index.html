<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <header></header>
        <section>
            <div>
                <h1>Order Summary</h1>
            </div>
            <div>
                <p>You can now listen to millions of songs, <br>
                   audiobooks, and podcasts on any 
                   device <br> anywhere you like!</p>
            </div>
            <div class="plan">
                <div>
                    <img src="./images/icon-music.svg" alt="No-Pic">
                    <h4>Annual Plan</h4>
                    <p class="year">$59.99/year</p>
                </div>
                <div class="change">
                    <ins>change</ins>
                </div>   
            </div>
            <div>
                <button>Proceed to Payment</button>
            </div>
            <div>
                <h5>Cancel Order</h5>
            </div>
        </section>
    </main>
</body>
</html>
